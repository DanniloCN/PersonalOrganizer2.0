<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form method="post" action="">
                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" type="text" placeholder="Seu nome aqui" />
                    </p>

                    <p>
                        <label for="email">Seu e-mail</label>
                        <input id="email" name="email" type="email" placeholder="nome@mail.com" />
                    </p>

                    <p>
                        <label for="password">Sua senha</label>
                        <input id="password" type="password" placeholder="Sua senha aqui" />
                    </p>

                    <div id="escolha">
                        <label for="manterlogado">Personal Organizer </label>
                        <input type="radio" id="PO" value="" />
                    </div>
                    <div id="escolha">
                        <label for="manterlogado">Usúario </label>
                        <input type="radio" id="user" value="" />
                    </div>

                    <div id="botoestelas">
                        <button id="botao2">
                            <h3> <a href="index.html">Início</a></h3>
                        </button>
                        <button id="botao2">
                            <h3> <a href="Home.html">Cadastre-se</a></h3>
                        </button>
                    </div>

                    <p class="link">
                        Já tem conta?
                        <a href="Login.html"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
